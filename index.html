<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flower</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items:center;
                height:100vh;
                background-color: #000000;
            }

            .flower {
                position: relative;
                width: 100px;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;

            }

            .petal {
                width: 50px;
                height: 50px;
                background-color: white;
                border-radius:40%;
                position:absolute;
                animation: petal-color 5s infinite alternate;
            }

            .petal:nth-child(1) {top:0; left:25px;}
            .petal:nth-child(2) {bottom:0; left:25px;}
            .petal:nth-child(3) {left:0; top:25px;}
            .petal:nth-child(4) {right:0; top:25px;}

            @keyframes bloom-and-move {
                0% {transform: scale(0); opacity:0;}
                100% {transform: scale(1); opacity:.75;}
            }

            @keyframes petal-color {
                0% {background-color: white;}
                50% {background-color: yellow;}
                100% {background-color: white;}
            }

            .petal:nth-child(odd) {
                animation: bloom-and-move 3s ease-out forwards, petal-sway 2s ease-in-out 1.5s infinite alternate;
            }

            .petal:nth-child(even) {
                animation: bloom-and-move 3s ease-out forwards, petal-sway 2s ease-in-out 1.5s infinite alternate-reverse;
            }

            @keyframes petal-sway {
                0%, 100% {transform: rotate(0deg); }
                50% {transform: rotate(45deg);}                
            }

            .petal:hover {
                transform: scale(1.2);
                opacity: 1;
            }

            .center {
                width: 40px;
                height: 40px;
                background-color: yellow;
                border-radius:50%;
                position: absolute;
                top:30px;
                left:30px;
                box-shadow: 0 0 10px rgba(255, 255,0,0.7);
            }

            .stem {
                width: 10px;
                height: 150px;
                background-color: green;
                position: absolute;
                top: 100px;
                left:45px;
                transform-origin: top;
                animation: sway 2s ease-in-out infinite alternate;
            }

            @keyframes sway {
                0%, 100% {transform: rotate(0deg); }
                50% {transform: rotate(3deg);}
            }


        </style>
    </head>
    <body>
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="stem"></div>
        </div>

    </body>
</html>
